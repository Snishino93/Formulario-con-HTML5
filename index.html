<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <!-- Empieza el formulario -->
    <form class="row m-4 rounded border border-secondary">

        <!-- Titulo del formulario -->

        <h1 class="bg-light p-3 border-bottom border-secondary">Payment for example</h1>

        <!-- Aviso -->
        <div class="col-12 px-2">
            <div class="alert alert-danger rounded border m-3" role="alert">
                Some fields are missing
            </div>
        </div>

        <!-- Primera fila -->

        <div class="col-md-5 mb-3 ps-4">
            <label for="cardNumber" class="form-label font-weight-bold">Card #</label>
            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="cvc" placeholder="0000" required>
        </div>
        <div class="col-md-4 pe-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
                <span>$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
            </div>
        </div>

        <!-- Segunda fila -->

        <div class="col-6 mb-3 ps-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-6 pe-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>

        <!-- Tercera fila -->

        <div class="col-6 mb-3 ps-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
        </div>

        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select form-select-arrow-alt" >
                <option selected>Pick a State</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-3 pe-4">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="postalCode" required>
        </div>

        <!-- Cuarta fila -->

        <div class="col-md-6 col-xs-2 ps-4">
            <label for="typeCard" class="form-label">We accept:</label><br>
            <div class="bg-secondary d-flex flex-row rounded border col-md-4 sm-7 p-1 py-3">
                <div class="form-check form-check-inline col-md-2 xs-1 ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-inverse"></i></label>
                </div>
                <div class="form-check form-check-inline col-md-2 xs-1 ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-inverse"></i></label>
                </div>
                <div class="form-check form-check-inline col-md-2 xs-1 ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club fa-inverse"></i></label>
                </div>
                <div class="form-check form-check-inline col-md-2 xs-1 ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex fa-inverse"></i></label>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-5 pe-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <p class="text-secondary">Add any notes here.</p>
        </div>
        <!-- Botones -->

        <div class="bg-light p-3 d-flex justify-content-end border-top border-secondary">
            <button type="submit" class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/ec51ab7aa8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
