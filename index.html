<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Empieza el formulario -->
    <form class="row m-4 rounded border border-secondary">

        <!-- Titulo del formulario -->

        <h1 class="bg-light p-3 border-bottom border-secondary">Payment for example</h1>

        <!-- Aviso -->
        <div class="col-12">
            <div class="alert alert-danger rounded border m-3" role="alert">
                Some fields are missing
            </div>
        </div>

        <!-- Primera fila -->

        <div class="col-md-5 mb-3">
            <label for="cardNumber" class="form-label font-weight-bold">Card #</label>
            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
        </div>
        <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="cvc" placeholder="0000" required>
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
                <span>$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
            </div>
        </div>

        <!-- Segunda fila -->

        <div class="col-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>

        <!-- Tercera fila -->

        <div class="col-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
        </div>

        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select form-select-arrow-alt" >
                <option selected>Pick a State</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="postalCode" required>
        </div>

        <!-- Cuarta fila -->

        <div class="col-md-6">
            <label for="typeCard" class="form-label">We accept:</label><br>
            <div class="bg-secondary d-flex flex-row rounded border col-6 p-1">
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><img src="https://cdn-icons-png.flaticon.com/128/8721/8721123.png" width="200%" alt=""></label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><img src="https://cdn-icons-png.flaticon.com/128/1/1863.png" alt="" width="200%"></label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                    <label class="form-check-label" for="inlineRadio1"><img src="https://cdn-icons-png.flaticon.com/128/142/142649.png" width="200%" alt=""></label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                    <label class="form-check-label" for="inlineRadio2"><img src="https://cdn-icons-png.flaticon.com/128/349/349290.png" width="200%" alt=""></label>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-5">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <p class="text-secondary">Add any notes here.</p>
        </div>
        <!-- Botones -->

        <div class="bg-light p-3 d-flex justify-content-end border-top border-secondary">
            <button type="submit" class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
